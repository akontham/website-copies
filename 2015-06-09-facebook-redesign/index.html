<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Redesign</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <!---------------->
  <!--            -->
  <!--   Sidebar  -->
  <!--            -->
  <!---------------->

  <section class="side-bar">
    <div class="profile">
    </div>
    <div class="menu">

    </div>
    <div class="chat">
      <ul class="chat-list">
        <li>
          <img class="chat-chat-picture-of-friend-of-friend" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpa1/v/t1.0-1/c3.3.37.37/p43x43/67783_595613393828_4307994_n.jpg?oh=1f5152ecb4603ae0cdbf9b292e43a0ee&oe=5633B32E&__gda__=1442598762_19b27dc23fd029e623e8a88aa6ab520f" alt="">
          <div class="chat-status">
            <i class="fa fa-circle status-active"></i>
          </div>
        </li>
        <li>
          <img class="chat-picture-of-friend" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xft1/v/t1.0-1/p40x40/10176118_10152609910882983_5221731523096950274_n.jpg?oh=f36773d963108bf4baf749fd40cbeeaf&oe=563017CC&__gda__=1441650053_d0404e7bd492a5297e9f93a40a137e37" alt="">
          <div class="chat-status">
            <i class="fa fa-mobile status-inactive"></i>
          </div>
        </li>
        <li>
          <img class="chat-picture-of-friend" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xtf1/v/t1.0-1/p40x40/10405290_10100976702277906_5950119532576564799_n.jpg?oh=dc40a96f967d0c51b8fb853e6a023215&oe=5631226A&__gda__=1446079007_a5a00bd0dccb9640a3d2f1ccfd855ee8" alt="">
          <div class="chat-status">
            <i class="fa fa-circle status-active"></i>
          </div>
        </li>
        <li>
          <img class="chat-picture-of-friend" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpa1/v/t1.0-1/c9.6.38.38/p56x56/11175034_3079319862230_6328923349961362696_n.jpg?oh=73fe477eb9e3915a9f9cbc6090023f90&oe=55FE1A56&__gda__=1441983964_33b97b0d8d2452c3e02ec75a5a87332d" alt="">
          <div class="chat-status">
            <i class="fa fa-circle status-active"></i>
          </div>
        </li>
        <li>
          <img class="chat-picture-of-friend" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xaf1/v/t1.0-1/p40x40/1920082_10100224813354038_1909263192_n.jpg?oh=b850f599d8abfac4c09ab24508697db8&oe=55F30D18&__gda__=1442326413_c4fdb9235044e6a99e6edb2d833cf2be" alt="">
          <div class="chat-status">
            <i class="fa fa-mobile status-inactive"></i>
          </div>
        </li>
      </ul>
    </div>
  </section>

  <!---------------->
  <!--            -->
  <!--   Header   -->
  <!--            -->
  <!---------------->

  <header>
    <img src="" alt="">
    <p>Search for people, places and things</p>
    <div class="nav-bar">
      <img src="" alt="">
      <img src="" alt="">
      <img src="" alt="">
    </div>
  </header>

  <!------------------>
  <!--              -->
  <!--   Newsfeed   -->
  <!--              -->
  <!------------------>

  <section class="main-container">
    <div class="newsfeed newsfeed-articles"></div>
    <div class="newsfeed newsfeed-menu">
      <div class="newsfeed-right-side-section newsfeed-home">
        <p>News Feed</p>
        <p>Music</p>
        <p>All Friends</p>
        <p>Games</p>
      </div>
      <div class="newsfeed-right-side-section people-you-may-know"></div>
    </div>
  </section>
</body>
</html>
