<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Redesign</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <!---------------->
  <!--            -->
  <!--   Sidebar  -->
  <!--            -->
  <!---------------->

  <section class="side-bar">
    <div class="side-bar_profile">
    </div>
    <div class="side-bar_navigation">

    </div>
    <ul class="side-bar_people">
      <li>
        <img class="chat-picture" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpa1/v/t1.0-1/c3.3.37.37/p43x43/67783_595613393828_4307994_n.jpg?oh=1f5152ecb4603ae0cdbf9b292e43a0ee&oe=5633B32E&__gda__=1442598762_19b27dc23fd029e623e8a88aa6ab520f" alt="">
        <div class="chat-status">
          <i class="fa fa-circle status-active"></i>
        </div>
      </li>
      <li>
        <img class="chat-picture" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xft1/v/t1.0-1/p40x40/10176118_10152609910882983_5221731523096950274_n.jpg?oh=f36773d963108bf4baf749fd40cbeeaf&oe=563017CC&__gda__=1441650053_d0404e7bd492a5297e9f93a40a137e37" alt="">
        <div class="chat-status">
          <i class="fa fa-mobile status-inactive"></i>
        </div>
      </li>
      <li>
        <img class="chat-picture" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xtf1/v/t1.0-1/p40x40/10405290_10100976702277906_5950119532576564799_n.jpg?oh=dc40a96f967d0c51b8fb853e6a023215&oe=5631226A&__gda__=1446079007_a5a00bd0dccb9640a3d2f1ccfd855ee8" alt="">
        <div class="chat-status">
          <i class="fa fa-circle status-active"></i>
        </div>
      </li>
      <li>
        <img class="chat-picture" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpa1/v/t1.0-1/c9.6.38.38/p56x56/11175034_3079319862230_6328923349961362696_n.jpg?oh=73fe477eb9e3915a9f9cbc6090023f90&oe=55FE1A56&__gda__=1441983964_33b97b0d8d2452c3e02ec75a5a87332d" alt="">
        <div class="chat-status">
          <i class="fa fa-circle status-active"></i>
        </div>
      </li>
      <li>
        <img class="chat-picture" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xaf1/v/t1.0-1/p40x40/1920082_10100224813354038_1909263192_n.jpg?oh=b850f599d8abfac4c09ab24508697db8&oe=55F30D18&__gda__=1442326413_c4fdb9235044e6a99e6edb2d833cf2be" alt="">
        <div class="chat-status">
          <i class="fa fa-mobile status-inactive"></i>
        </div>
      </li>
    </ul>
  </section>

  <!---------------->
  <!--            -->
  <!--   Header   -->
  <!--            -->
  <!---------------->

  <header class="header-bar">
    <div class="header-bar_search">
      <i class="fa fa-facebook-official facebook-icon"></i>
      <p>Search for people, places and things</p>
    </div>
    <div class="header-bar_links">
      <i class="fa fa-user"></i>
      <i class="fa fa-comments"></i>
      <i class="fa fa-globe"></i>
    </div>
  </header>

  <!------------------>
  <!--              -->
  <!--   Newsfeed   -->
  <!--              -->
  <!------------------>

  <section class="news-feed">
    <div class="news-feed_stream">
      <article class="news-feed_post">
        <img class="picture-of-poster" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpa1/v/t1.0-1/c34.72.512.512/s111x111/10431503_10155174304615548_6427485378613943562_n.jpg?oh=5d950d32dce7d5675ca395ea22e2726d&oe=55E8110F&__gda__=1443043518_41057805a3563e0f443489b97fee8113" alt="">
        <div class="news-feed_post-container">
          <img class="story" src="https://scontent-lga1-1.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/10003993_10152238707303847_380439978_n.jpg?oh=4a28a4d2601687cc4b5bdca1d6bb2f80&oe=5605B797" alt="">
          <ul class="news-feed_post-actions">
            <li><i class="fa fa-thumbs-o-up post-actions-icon story-options-like"></i>Like</li>
            <li><i class="fa fa-comment-o post-actions-icon story-options-comment"></i>Comment</li>
            <li><i class="fa fa-share post-actions-icon story-options-share"></i>Share</li>
          </ul>
        <div class="news-feed_post-social-summary">
          <p>Lynne Tye and 8 others like this.</p>
        </div>
        <div class="news-feed_post-comment">
          <img class="profile-picture" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-ash3/v/t1.0-1/p40x40/11227387_10152764085980163_2634082488906998889_n.jpg?oh=a59d1f2c3a97cbebb9ea00eafa26a8ab&oe=55F001CB&__gda__=1442378851_fc3e39327ef70bde25d5422d0f22abce" alt="">
          <input class="post-comment-input" type="text" placeholder="Write a comment..."/>
        </div>
        </div>
      </article>
    </div>
    <div class="news-feed_right-column">
      <div class="newsfeed-right-side-section newsfeed-home">
        <p>News Feed</p>
        <p>Music</p>
        <p>All Friends</p>
        <p>Games</p>
      </div>
      <div class="newsfeed-right-side-section people-you-may-know"></div>
    </div>
  </section>
</body>
</html>
