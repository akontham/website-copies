<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <nav>
    <p>Some Text</p>
    <p>Some Text</p>
    <p>Some Text</p>
  </nav>
  <article>
    <h1>Checkout</h1>
    <p>The best payment flow, on web and mobile.</p>
    <button class="show-me-button" onclick="startDemo()"type="button">Show me <img class="show-me-arrow" src="https://stripe.com/img/checkout/marketing/play-button/default.svg"></button>
  </article>
  <form action="">
    <div class="dribbble-example">
      <img class="iphone" src="https://stripe.com/img/checkout/marketing/hero/iphone.png">
      <img class="remember-me-background" src="https://stripe.com/img/checkout/marketing/header-animation/bottom.png">
      <img class="dribbble" src="https://stripe.com/img/checkout/marketing/header-animation/header.png">
      <img class="empty-form" src="https://stripe.com/img/checkout/marketing/header-animation/empty-form.png">
      <input class="text-box" type="text" placeholder="Text">
      <p class="form-email">Email</p>
      <p class="form-card-number">Card Number</p>
      <p class="form-mm-yy">MM/YY</p>
      <p class="form-cvc">CVC</p>
      <p class="form-remember-me">Remember me</p>
    </div>
  </form>
  <script src="index.js"></script>
